<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title><link rel="icon" type="image/png" href="images/icons/favicon.ico" /><link rel="stylesheet" type="text/css"
	href="login assests/vendor/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" type="text/css"
	href="login assests/fonts/font-awesome-4.7.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css"
	href="login assests/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"><link rel="stylesheet" type="text/css"
	href="login assests/vendor/animsition/css/animsition.css"><link rel="stylesheet" type="text/css"
	href="login assests/vendor/css-hamburgers/hamburgers.min.css"><link rel="stylesheet" type="text/css"
	href="login assests/vendor/animsition/css/animsition.min.css"><link rel="stylesheet" type="text/css"
	href="login assests/vendor/select2/select2.min.css"><link rel="stylesheet" type="text/css"
	href="login assests/vendor/daterangepicker/daterangepicker.css"><link rel="stylesheet" type="text/css" href="login assests/css/util.css"> <link rel="stylesheet" type="text/css" href="login assests/css/main.css">

</head>
<body>
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('login assests/images/bg-00.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> Bank Account
					Registration </span>
				<form class="login100-form validate-form p-b-33 p-t-5"
					action="RegisterController">
					<div class="wrap-input100 validate-input"
						data-validate="Enter Registration No.">
						<input class="input100" type="text" name="rno"
							placeholder="Registration No."> <span
							class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter First Name">
						<input class="input100" type="text" name="fname"
							placeholder="First Name"> <span class="focus-input100"
							data-placeholder="&#xe80f;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter Last Name">
						<input class="input100" type="text" name="lname"
							placeholder="Last Name"> <span class="focus-input100"
							data-placeholder="&#xe80f;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter Account Balance">
						<input class="input100" type="text" name="accbal"
							placeholder="Account Balance"> <span
							class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter User Name">
						<input class="input100" type="text" name="uname"
							placeholder="User Name"> <span class="focus-input100"
							data-placeholder="&#xe80f;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter Password">
						<input class="input100" type="password" name="pass"
							placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							required> <span class="focus-input100"
							data-placeholder="&#xe80f;"></span>
					</div>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">Register</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
